<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자캐팸 돌림판</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    #wheel {
      width: 300px; 
      height: 300px; 
      border: 10px solid #444; 
      border-radius: 50%; 
      margin: 20px auto; 
      position: relative; 
      overflow: visible; /* 삼각형 위치 위해 */
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent; 
      border-right: 20px solid transparent; 
      border-bottom: 30px solid red; 
      position: absolute; 
      top: -40px; /* 캔버스 바로 위에 위치 */
      left: 50%; 
      transform: translateX(-50%);
      z-index: 10;
    }
    button { font-size: 16px; padding: 10px 20px; margin-top: 20px;}
  </style>
</head>
<body>
  <h1>자캐팸 랜덤 돌림판</h1>
  <div id="wheel">
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="pointer"></div>
  </div>
  <button onclick="spin()">돌리기!</button>
  <p id="result"></p>

  <script>
    const options = ["공격 성공", "공격 실패", "공격 성공", "공격 실수", "공격 성공", "공격 실수", "크리티컬"];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const arc = 2 * Math.PI / options.length;
    const wheel = document.getElementById("wheel");

    function drawWheel() {
      for (let i = 0; i < options.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fillStyle = i % 2 === 0 ? "#f8c291" : "#6a89cc";
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(options[i], 60, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const angle = Math.random() * 360 + 720;
      canvas.style.transition = "transform 3s ease-out";
      canvas.style.transform = `rotate(${angle}deg)`;

      const index = Math.floor(((angle % 360) / 360) * options.length);
      const result = options[(options.length - index) % options.length];
      setTimeout(() => {
        document.getElementById("result").innerText = `결과: ${result}`;
      }, 3000);
    }
  </script>
</body>
</html>
