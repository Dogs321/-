<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자캐팸 돌림판</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    #wheel { width: 300px; height: 300px; border: 10px solid #444; border-radius: 50%; margin: 20px auto; position: relative; }
    #pointer { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 30px solid red; position: absolute; top: -30px; left: 120px; }
    button { font-size: 16px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>자캐팸 랜덤 돌림판</h1>
  <div id="wheel">
    <div id="pointer"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button onclick="spin()">돌리기!</button>
  <p id="result"></p>

  <script>
    const options = ["사랑 고백", "우연히 만남", "싸움", "협력", "비밀 공유", "갈등", "감정 폭발", "서사 진전"];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const arc = 2 * Math.PI / options.length;

    function drawWheel() {
      for (let i = 0; i < options.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fillStyle = i % 2 === 0 ? "#f8c291" : "#6a89cc";
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(options[i], 60, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      const angle = Math.random() * 360 + 720;
      const canvasWrapper = document.getElementById("wheel");
      canvasWrapper.style.transition = "transform 3s ease-out";
      canvasWrapper.style.transform = `rotate(${angle}deg)`;

      const index = Math.floor(((angle % 360) / 360) * options.length);
      const result = options[(options.length - index) % options.length];
      setTimeout(() => {
        document.getElementById("result").innerText = `결과: ${result}`;
      }, 3000);
    }
  </script>
</body>
</html>
