<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자캐팸 돌림판</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    #wheel { 
      width: 300px; 
      height: 300px; 
      border: 10px solid #444; 
      border-radius: 50%; 
      margin: 20px auto; 
      position: relative; 
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red; /* 뾰족한 부분 아래로 */
      position: absolute;
      top: 300px;  /* 원 아래에 붙도록 */
      left: 120px;
    }
    button { font-size: 16px; padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>자캐팸 랜덤 돌림판</h1>
  <div id="wheel">
    <div id="pointer"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button id="spinBtn">돌리기!</button>
  <p id="result"></p>

  <script>
    const options = [
      "공격 성공", "공격 성공", "공격 성공", "공격 성공",
      "공격 실패", "실수", "실수", "크리티컬"
    ];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const arc = 2 * Math.PI / options.length;
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    let spinning = false;
    let currentRotation = 0;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < options.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fillStyle = i % 2 === 0 ? "#f8c291" : "#6a89cc";
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(options[i], 60, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      if (spinning) return;  // 이미 돌고 있으면 무시
      spinning = true;
      const extraSpins = 5; // 몇 바퀴 돌지
      const randomDegree = Math.random() * 360;
      const totalDegree = extraSpins * 360 + randomDegree;
      currentRotation += totalDegree;

      wheel.style.transition = "transform 2s ease-out";
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      spinBtn.disabled = true;
      setTimeout(() => {
        const normalized = currentRotation % 360;
        const index = Math.floor(((360 - normalized) / 360) * options.length) % options.length;
        const result = options[index];
        document.getElementById("result").innerHTML = `결과: ${result} <br> <a href="https://sharer.kakao.com/talk/friends/picker/link?text=돌림판 결과: ${encodeURIComponent(result)}" target="_blank">카톡 공유하기</a>`;
        spinning = false;
        spinBtn.disabled = false;
      }, 2000);
    }

    spinBtn.addEventListener("click", spin);
  </script>
</body>
</html>
